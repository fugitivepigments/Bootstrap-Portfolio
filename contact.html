<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>About | Andrew R. Mancuso</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

  <header id="masthead">
    <div class="container">
      <a class="navbar-brand" href="index.html" id="logo">Andrew R. Mancuso</a>
      <nav class="navbar navbar-collapse">
        <a class="nav-link" href="index.html">About</a>
        <a class="nav-link" href="portfolio.html">Portfolio</a>
        <a class="nav-link" href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section col-md-8">
      <h1>Contact</h1>

      <form id="contact-form form-group">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="e.g. Hank Hill" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" class="form-control" name="message" required="required"></textarea>
          </li>
        </ul>
        <input class="btn btn-primary" type="submit">
      </form>

    </section>

    <section class="sidebar card col-md-4">
      <div id="connect">
        <h2 class="card-header row">Connect with Me</h2>

        <a class="card-text" href="#"><img src="assets/images/if_github_rounded_394187.png" class="social" alt="GitHub" /></a>
        <a class="card-text" href="#"><img src="assets/images/if_51-linkedin_104452.png" class="social" alt="LinkedIn" /></a>
        <a class="card-text" href="#"><img src="assets/images/if_stackoverflow_394194.png" class="social" alt="Stack Overflow" /></a>
      </div>
    </section>
  </div>

  <footer class="fixed-bottom">
    <div class="container">
      Copyright &copy; 2018 Andrew R. Mancuso
    </div>
  </footer>
</body>

</html>
